<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Araganya</title>
    <link rel="stylesheet" href="static/styles/style.css" />
  </head>

  <body>
    <div class="background_media_container">
      <video
        class="video_background"
        type="mp4"
        src="./static/images/body_background_vid.mp4"
        playsinline
        autoplay
        mute
        loop
      ></video>
    </div>

    <header class="top_bar">
      <div class="top_bar_container">
        <a class="site_name_bar" href="#">Araganya</a>
        <a class="signin_menu_button" href="#">Sign in</a>
        <button type="button" class="login_menu_button"><b>Log in</b></button>
      </div>
    </header>

    <div class="main_area">
      <div class="main_area_grid">
        <div class="left_side">
          <div class="music_list_container">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>
        </div>
        <div class="right_side"></div>
        <div class="music_player"></div>
      </div>
    </div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
